<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Depth Zones</title>
    <link rel="stylesheet" href="e_2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @font-face{
            src:url(./Paraoh.ttf);
            font-family:Divedeeper;
        }
        @font-face {
            font-family: Scale;
            src: url(./Race\ Sport.ttf);
        }
        @font-face {
            font-family: Depth;
            src: url(./Sakana.ttf);
        }
    </style>
</head>
<body>
    <nav>
        <a href="">Home<span></span></a>
        <a href="#">Realms<span></span></a>
        <a href="#">Donate<span></span></a>
        <a href="login.html">Login<span></span></a>
    </nav>
    <div style="height: 100vh; width: 100%; position: relative;">
        <video class="video-background" autoplay muted loop>
            <source src="landing-page.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div style="text-align: center;margin-top: 80vh;font-size: 2rem;color:white;" class="dive-deeper">
            <p style="font-family: Divedeeper;font-size: 2.5rem;">Dive Deeper</p>
            <i class="bi bi-chevron-compact-down"></i>
        </div>
    </div>
    <section>
        <div id="depth-display" class="depth-display" style="font-family: Depth;">Depth: 0m</div>

        <div class="container">
            <div class="depth-scale" style="font-family: Scale;">
                <ul>
                    <li id="sunlight-zone"><strong>Sunlight Zone</strong></li>
                    <li id="twilight-zone"><strong>Twilight Zone</strong></li>
                    <li id="midnight-zone"><strong>Midnight Zone</strong></li>
                    <li id="abyssal-zone"><strong>Abyssal Zone</strong></li>
                    <li id="trenches-zone"><strong>Trenches</strong></li>
                </ul>
            </div>
            <div class="sunlight" data-zone="sunlight-zone">
            </div>
            <div class="twilight" data-zone="twilight-zone">
            </div>
            <div class="midnight" data-zone="midnight-zone">
            </div>
            <div class="abyssal" data-zone="abyssal-zone"></div>
            <div class="trenches" data-zone="trenches-zone" style="height: 700vh;"></div>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
