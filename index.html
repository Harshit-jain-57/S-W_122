<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Depth Zones</title>
    <link rel="stylesheet" href="ex_style.css">
</head>
<body>
    <div class="container">
        <div class="depth-scale">
            <ul>
                <li id="sunlight-zone"><strong>Sunlight Zone</strong> (0-200m)</li>
                <li id="twilight-zone"><strong>Twilight Zone</strong> (200-1000m)</li>
                <li id="midnight-zone"><strong>Midnight Zone</strong> (1000-4000m)</li>
                <li id="abyssal-zone"><strong>Abyssal Zone</strong> (4000-6000m)</li>
                <li id="trenches-zone"><strong>Trenches</strong> (>6000m)</li>
            </ul>
        </div>
        <div class="sunlight" data-zone="sunlight-zone"></div>
        <div class="twilight" data-zone="twilight-zone"></div>
        <div class="midnight" data-zone="midnight-zone"></div>
        <div class="abyssal" data-zone="abyssal-zone"></div>
        <div class="trenches" data-zone="trenches-zone"></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
